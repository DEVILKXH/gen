log4j.rootLogger=INFO,CONSOLE,ROLLING_FILE

###################
# Console Appender
###################
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c] %m%n

########################
# Note: All application's log messages will write into this file.
########################
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE.MaxFileSize=5000KB
log4j.appender.ROLLING_FILE.MaxBackupIndex=100
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d %-5p [%c] %m%n

log4j.logger.org.springframework=OFF
log4j.logger.org.apache.ibatis=OFF
log4j.logger.org.mybatis=OFF
log4j.logger.java.sql=OFF
